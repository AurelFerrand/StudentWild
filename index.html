<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentWild</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- barre de navigation -->
    <nav>
        <img src="https://i.ibb.co/8zr7tpg/Sans-titre.png" alt="StudentWild.png" border="0" class= "logo-student">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>

    <header></header>

    <!--Script javaScript pour les redirections des grids "onClick" goto renvoi la direction-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".onClick").click(function (e) {
                window.location = $(this).attr('goto');
            });
        });
    </script>

    <section class="products">
        <!--Section et class "Products" qui englobe toutes les grids-->

        <article class="onClick" goto="js.html">
            <h1></h1>
        </article>

        <article class="onClick" goto="">
            <h1></h1>
        </article>

        <article class="onClick" goto="">
            <h1></h1>
        </article>

        <article class="onClick" goto="">
            <!--onClick est la class pour l'apelle JavaScript ==> redirection des futurs Pages-->
            <h1></h1>
        </article>

        <article class="onClick" goto="htmlcss.html">
            <h1></h1>
        </article>

        <article class="onClick" goto="https://www.wildcodeschool.com/fr-FR">
            <h1></h1>
        </article>

        <article class="onClick" goto="">
            <h1></h1>
        </article>

        <!--article est une grid-->

    </section>

    <footer class="container">
        <div class="row">
            <div class="col-md-12">
                <a href="http://www.facebook.com" target="_blank" class="btn-social btn-facebook"><i class="fa fa-facebook"></i></a>
                <a href="https://www.paypal.com" target="_blank" class="btn-social btn-paypal"><i class="fa fa-paypal"></i></a>  
                <a href="https://twitter.com" target="_blank" class="btn-social btn-twitter"><i class="fa fa-twitter"></i></a>
            </div>
        </div>
    </footer>

</body>

</html>
